apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-kafka
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/arseni-herasimovich/innowise-trainee-k8s-infrastructure.git
    targetRevision: k8s-manifest
    path: kafka
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true

